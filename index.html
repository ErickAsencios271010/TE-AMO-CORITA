<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/flowers.png" type="image/x-icon">
  <title>Flowers</title>
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .greetings {
      font-size: clamp(2.5rem, 8vw, 6rem);
      margin-top: 40px;
      font-weight: bold;
    }
    .description {
      margin-top: 20px;
      font-size: clamp(1rem, 4vw, 1.8rem);
      padding: 0 20px;
      line-height: 1.4;
    }
    .button {
      margin-top: 30px;
    }
    .botones {
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #0a2be9;
      transition: 0.3s ease;
      color: #fff;
      font-weight: bold;
    }
    .video {
      margin-top: 40px;
    }
    .video video {
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
    }
    @media screen and (max-width: 480px) {
      .greetings { margin-top: 20px; }
      .description { margin-top: 15px; }
      .button { margin-top: 20px; }
    }
  </style>
</head>
<body>
  <div class="greetings">
    <span>H</span><span>o</span><span>l</span><span>a</span><span> </span><span>A</span><span>m</span><span>o</span><span>r</span><span>!</span>
  </div>
  <div class="description">
    <span>ESTE DETALLE ES PARA TI MI TIERNA CORITA :)</span>
  </div>
  <div class="button">
    <button class="botones" id="playBtn">CLICK AQUÍ</button>
  </div>
  <div class="video">
    <video autoplay muted loop playsinline>
      <source src="video/WhatsApp Video 2025-08-20 at 8.30.07 AM.mp4" type="video/mp4">
      Tu navegador no soporta la reproducción de video.
    </video>
  </div>

  <!-- Música de fondo -->
  <audio id="bgMusic" loop>
    <source src="music/romantica.mp3" type="audio/mp3">
    Tu navegador no soporta audio.
  </audio>

  <script>
    document.getElementById("playBtn").addEventListener("click", () => {
      const music = document.getElementById("bgMusic");
      music.play().catch(err => console.log("El navegador bloqueó el autoplay:", err));
      // Redirigir después de iniciar música
      setTimeout(() => {
        window.location.href = "flower.html";
      }, 300);
    });
  </script>
</body>
</html>
